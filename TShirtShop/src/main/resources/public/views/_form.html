<div class="form-group">
	<label for="name" class="col-sm-2 control-label">Name</label>
	<div class="col-sm-10">
		<input type="text" ng-model="tshirt.name" class="form-control"
			id="name" placeholder="Tshirt Name" />
	</div>
</div>
<div class="form-group">
	<label for="size" class="col-sm-2 control-label">Size</label>
	<div class="col-sm-10">
		<input type="text" ng-model="tshirt.size" class="form-control"
			id="size" placeholder="Tshirt Size" />
	</div>
</div>

<div class="form-group">
	<label for="colour" class="col-sm-2 control-label">Colour</label>
	<div class="col-sm-10">
		<select ng-model="tshirt.colour" class="form-control" id="colour"
			placeholder="Tshirt Colour">
			<option value="" hidden style="color:blue;">Tshirt Colour</option>
			<option value="WHITE">WHITE</option>
			<option value="BLACK">BLACK</option>
			<option value="YELLOW">YELLOW</option>
			<option value="GREEN">GREEN</option>
			<option value="BLUE">BLUE</option>
		</select>

	</div>
</div>

<div class="form-group">
	<label for="price" class="col-sm-2 control-label">Price</label>
	<div class="col-sm-10">
		<input type="text" ng-model="tshirt.price" class="form-control"
			id="price" placeholder="Tshirt Price" />
	</div>
</div>
<div class="form-group">
	<label for="image" class="col-sm-2 control-label">Image</label>
	<div class="col-sm-10">
		<input type="text" ng-model="tshirt.image" class="form-control"
			id="image" placeholder="Tshirt Image" />
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="submit" class="btn btn-primary" value="Save" />
	</div>
</div>
